<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #8B4513;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Мишелька</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white active" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about">О нас</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/car1.jpg') }}" class="d-block w-100 img-fluid" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/car2.jpg') }}" class="d-block w-100 img-fluid" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/car3.jpg') }}" class="d-block w-100 img-fluid" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/car4.jpg') }}" class="d-block w-100 img-fluid" alt="Image 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Cards -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card hover-card">
                    <img src="{{ url_for('static', filename='img/photo1.jpg') }}" class="card-img-top img-fluid" alt="Card Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Просим есть</h5>
                        <p class="card-text">Включаем обояние.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card hover-card">
                    <img src="{{ url_for('static', filename='img/photo2.jpg') }}" class="card-img-top img-fluid" alt="Card Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Уже сытые</h5>
                        <p class="card-text">Полны штаны счастья.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card hover-card">
                    <img src="{{ url_for('static', filename='img/photo3.jpg') }}" class="card-img-top img-fluid" alt="Card Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Играемся</h5>
                        <p class="card-text">Идеально после плотного обеда.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <!-- Первый элемент аккордеона -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        Просим есть
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">Кто хочет дополнительно накормить, переводим деньги!!!</div>
                </div>
            </div>
            <!-- Второй элемент аккордеона -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        Уже сытые
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">Спасибо любимому хазяеву.</div>
                </div>
            </div>
            <!-- Третий элемент аккордеона -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                        Играемся
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">Жизнь прекрасна)))!</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer style="background-color: #8B4513;" class="text-white text-center py-3">
        <p>&copy; 2024 Мишелька. Все права защищены.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
